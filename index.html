<!DOCTYPE html>
<html lang="en">

<head>
    <title>Night Owl</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <nav role="navigation" class="container">
        <ul>
            <li>
                <a href="">
                        <img src="images/back.jpg" class="icon-img" alt="back">
                    </a>
            </li>
            <li>
                <a href="">
                        <img src="images/food.jpg" class="icon-img" alt="food">
                    </a>
            </li>
            <li>
                <a href="">
                        <img src="images/lounge.jpg" class="icon-img" alt="lounge">
                    </a>
            </li>
            <li>
                <a href="">
                        <img src="images/coffee.jpg" class="icon-img" alt="coffee">
                    </a>
            </li>
        </ul>
    </nav>
    <main role="main">
        <div class="thumb">
            <section>Explain what the app is about</section>
            <a href="#">
                <section class="start-section">
                    <p><button onclick="geoFindMe()">Show my location</button></p>
                    <div id="out"></div>
                </section>
            </a>
        </div>
        <h2>
            <form action="#" class="js-search-form">
                <input type="text" class="js-query">
                <button type='submit'>Search by City</button>
            </form>
        </h2>
        <div class="results-box">
            <ul><wbr>
                <li>Insert photo</li>
                <li>Name</li>
                <li>Opening Hours</li>
                <li>Distance</li>
                <li>Rating</li>
                <li>Link to place's website</li>
            </ul>
        </div>
    </main>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX7CdNeJFCn3bKGU-4mQq_5hJ4EI8nbs8">
    </script>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
